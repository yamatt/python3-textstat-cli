name: Python3

env:
  name: textstat_cli
  command: textstat

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  setup:
    name: Setup Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
  lint:
    name: Run some linting
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Lint
        run: |
          pip3 install flake8==3.7.8
          pip3 install black==19.10b0
          # look for formatting errors
          black --diff --check --target-version py35 --target-version py36 --target-version py37 ${env.name}
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  test:
    name: Test the library
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6, 3.7, 3.8]
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install -r requirements.txt

    - name: Test
      run: |
        python3 -m unittest discover tests
        python3 -m ${env.command} --help
  publish:
      name: Publish to PyPI
      runs-on: ubuntu-latest
      needs:
          - test
          - lint
      run: |
        python3 setup.py sdist
        pip3 install twine
        twine upload -u "__token__" -p "${{ secrets.PYPI_API }}" dist/*
